<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/reset.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://kit.fontawesome.com/45c136388c.js" crossorigin="anonymous"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <!-- Timeblocks go here -->
      <div class="input-group">
        <div class="hour pr-4" id="time-nine-am" value="9">9AM</div>
        <div class="form-group">
          <textarea class="form-control-lg" id="text-area-nine-am" value="9"rows="2"></textarea>
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-nine-am"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="input-group">
        <div class="hour" id="time-ten-am" value="10">10AM</div>
        <div class="form-group">
          <textarea class="form-control-lg" id="text-area-ten-am" rows="2"></textarea>
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-ten-am"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="input-group">
        <div class="hour" id="time-eleven-am" value="11">11AM</div>
        <div class="form-group">
          <textarea class="form-control-lg" id="text-area-eleven-am" rows="2"></textarea>
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-eleven-am"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="input-group">
        <div class="hour" id="time-twelve-pm" value="12">12PM</div>
        <div class="form-group">
          <textarea class="form-control-lg" id="text-area-twelve-pm" rows="2"></textarea>
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-twelve-pm"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="input-group">
        <div class="hour pr-4" id="time-one-pm" value="13">1PM</div>
        <div class="form-group">
          <textarea class="form-control-lg" id="text-area-one-pm" rows="2"></textarea>
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-one-pm"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="input-group">
        <div class="hour pr-4" id="time-two-pm" value="14">2PM</div>
        <div class="form-group">
          <textarea class="form-control-lg" id="text-area-two-pm" rows="2"></textarea>
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-two-pm"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="input-group">
        <div class="hour pr-4" id="time-three-pm" value="15">3PM</div>
        <div class="form-group">
          <textarea class="form-control-lg" id="text-area-three-pm" rows="2"></textarea>
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-three-pm"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="input-group">
        <div class="hour pr-4" id="time-four-pm" value="16">4PM</div>
        <div class="form-group">
          <textarea class="form-control-lg" id="text-area-four-pm" rows="2"></textarea>
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-four-pm"><i class="far fa-save"></i></button>
        </div>
      </div>
      <div class="input-group">
        <div class="hour pr-4" id="time-five-pm" value="17">5PM</div>
        <div class="form-group">
          <textarea class="form-control-lg" id="text-area-five-pm" rows="2"></textarea>
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-five-pm"><i class="far fa-save"></i></button>
        </div>
      </div>

    </div>


   


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
